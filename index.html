<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div class="selection_section">
    <button type="button" name="button" id="resetButton">Reset Button</button>
    <h1>Player's Turn</h1>
  </div>

  <div class="board">
    <div id="square1" class="square squareRight squareBottom"></div>
    <div id="square2" class="square squareRight squareBottom"></div>
    <div id="square3" class="square squareBottom"></div>
    <div id="square4" class="square squareRight squareBottom"></div>
    <div id="square5" class="square squareRight squareBottom"></div>
    <div id="square6" class="square squareBottom"></div>
    <div id="square7" class="square squareRight"></div>
    <div id="square8" class="square squareRight"></div>
    <div id="square9" class="square"></div>
  </div>

  <script type="text/javascript" src="scripts/boardScript.js">
  </script>
</body>

</html>
